cache:
  paths:
  - node_modules

pages:
  stage: deploy
  image: node:latest
  script:
  # install dependencies & build the code
  - "npm install"
  - "npm run build"

  - "mkdir public"
  - "cp favicon.ico public"
  - "cp -r build/* public"
  artifacts:
    paths:
    - public
  only:
    - master
